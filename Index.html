<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Vergelijker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    input {
      font-size: 1.5em;
      padding: 10px;
      margin: 15px;
      width: 300px;
    }

    .lampje {
      width: 60px;
      height: 60px;
      margin: 20px auto;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <h1>Barcode Vergelijker</h1>

  <input id="barcode1" type="text" placeholder="Scan eerste barcode" autocomplete="off">
  <input id="barcode2" type="text" placeholder="Scan tweede barcode" autocomplete="off">

  <div id="lampje" class="lampje"></div>

  <script>
    const barcode1 = document.getElementById('barcode1');
    const barcode2 = document.getElementById('barcode2');
    const lampje = document.getElementById('lampje');

    function vergelijkBarcodes() {
      const b1 = barcode1.value.trim().substring(0, 9);
      const b2 = barcode2.value.trim().substring(0, 9);

      if (b1.length < 9 || b2.length < 9) {
        lampje.style.backgroundColor = 'gray';
        return;
      }

      if (b1 === b2) {
        lampje.style.backgroundColor = 'green';
      } else {
        lampje.style.backgroundColor = 'red';
      }
    }

    barcode1.addEventListener('input', vergelijkBarcodes);
    barcode2.addEventListener('input', vergelijkBarcodes);
  </script>

</body>
</html>
