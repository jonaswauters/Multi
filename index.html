<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Vergelijker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      font-size: 1.2em;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    .lampje {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid #333;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Barcode Vergelijker</h1>

  <div class="input-container">
    <input id="barcode1" type="text" placeholder="Scan eerste barcode" autocomplete="off" />
    <input id="barcode2" type="text" placeholder="Scan tweede barcode" autocomplete="off" />
  </div>

  <div id="lampje" class="lampje"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const barcode1 = document.getElementById('barcode1');
      const barcode2 = document.getElementById('barcode2');
      const lampje = document.getElementById('lampje');

      function vergelijkBarcodes() {
        const b1 = barcode1.value.trim().substring(0, 9);
        const b2 = barcode2.value.trim().substring(0, 9);

        console.log("Barcode 1:", b1);
        console.log("Barcode 2:", b2);

        if (b1.length < 9 || b2.length < 9) {
          lampje.style.backgroundColor = 'gray';
          return;
        }

        if (b1 === b2) {
          lampje.style.backgroundColor = 'green';
        } else {
          lampje.style.backgroundColor = 'red';
        }
      }

      // Ondersteuning voor barcode-scanners + typen + enter
      ['input', 'change', 'keyup'].forEach(evt => {
        barcode1.addEventListener(evt, vergelijkBarcodes);
        barcode2.addEventListener(evt, vergelijkBarcodes);
      });
    });
  </script>

</body>
</html>
